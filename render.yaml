services:
  # Web 服务（后端 + 前端）
  - type: web
    name: mathmaster
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false

databases:
  # MySQL 数据库（免费套餐）
  - name: mathmaster-db
    plan: free
    databaseName: mathmaster
    user: mathmaster



